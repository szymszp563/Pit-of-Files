    <body>
        <h1>Roll of dices</h1>
        <form action="Form" method="GET">
            <p><input type=radio name=mode value=sum >Sum</p>
            <p><input type=radio name=mode value=max checked>Max</p>
            <p>Number of dices(1 or more):<input type=text size=20 name=dices></p>
            <p>Number of walls(4 or more):<input type=text size=20 name=walls></p>
           
            <input type="submit" value="THROW DICES!" />
        </form>
        <hr>
        <form action="CookiesAccess">
            <input type="submit" value="SHOW LAST RESULTS" />
        </form>
